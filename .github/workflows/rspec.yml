name: RSpec

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3', '3.4', 'head']
        rbs-version: ['3.3.0', '3.9.4', '4.0.0.dev.4']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: false
    - name: Set rbs version
      run: echo "gem 'rbs', '${{ matrix.rbs-version }}'" >> .Gemfile
    - name: Install gems
      run: bundle install
    - name: Run tests
      run: bundle exec rspec

name: RSpec

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3', '3.4', 'head']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: false
    - name: Install gems
      run: |
        bundle install
        bundle update rbs # use latest available for this Ruby version
    - name: Run tests
      run: bundle exec rake spec
  undercover:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        # fetch all history for all branches and tags so we can
        # compare against origin/master
        fetch-depth: 0
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: false
    - name: Install gems
      run: bundle install
    - name: Run tests
      run: bundle exec rake spec
    - name: Check PR coverage
      run: bundle exec rake undercover
